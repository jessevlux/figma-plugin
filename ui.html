<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Wireframe JSON</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
        margin: 0;
        padding: 20px;
        background: #1e1e1e;
        color: #e0e0e0;
        overflow: hidden;
      }
      h3 {
        margin: 0 0 16px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
      }
      textarea {
        width: 100%;
        height: 280px;
        box-sizing: border-box;
        font-family: ui-monospace, monospace;
        font-size: 13px;
        background: #252526;
        color: #dcdcdc;
        border: 1px solid #3c3c3c;
        border-radius: 8px;
        padding: 12px;
        resize: none;
        outline: none;
      }
      .row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        background: #2d2d30;
        color: #e0e0e0;
        transition: background 0.2s;
      }
      button:hover {
        background: #3a3a3d;
      }
      .hint {
        margin-top: 14px;
        font-size: 12px;
        color: #aaa;
      }
      code {
        background: #2d2d30;
        padding: 2px 4px;
        border-radius: 4px;
        color: #9cdcfe;
      }
    </style>
  </head>
  <body>
    <h3>Wireframe JSON invoeren</h3>
    <textarea id="jsonInput"></textarea>

    <div class="row">
      <button id="generate">Generate</button>
      <button id="example">Voorbeeld</button>
      <button id="clear">Verwijder blokken</button>
    </div>

    <div class="hint">
      Gebruik de <strong>Voorbeeld</strong>-knop om JSON te laden.
    </div>

    <script>
      const textarea = document.getElementById("jsonInput");

      const exampleData = [
        {
          component: "Hero",
          props: {
            Title: "Welkom bij onze site",
            Description: "Introductietekst",
            "Has Button Primary": true,
            "Has Button Secondary": false,
          },
          children: {
            "Button Primary": { Label: "Nu starten" },
            "Button Secondary": { Label: "Meer info" },
          },
        },
      ];

      document.getElementById("generate").onclick = () => {
        parent.postMessage(
          { pluginMessage: { type: "generate", json: textarea.value } },
          "*"
        );
      };

      document.getElementById("example").onclick = () => {
        textarea.value = JSON.stringify(exampleData, null, 2);
      };

      document.getElementById("clear").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "clear-page" } }, "*");
      };
    </script>
  </body>
</html>
