<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Wireframe JSON</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
        margin: 0;
        padding: 20px;
        background: #1e1e1e;
        color: #e0e0e0;
      }
      h3 {
        margin: 0 0 16px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
      }
      textarea {
        width: 100%;
        height: 320px;
        box-sizing: border-box;
        font-family: ui-monospace, monospace;
        font-size: 13px;
        background: #252526;
        color: #dcdcdc;
        border: 1px solid #3c3c3c;
        border-radius: 8px;
        padding: 12px;
        resize: none;
        outline: none;
      }
      .row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        background: #2d2d30;
        color: #e0e0e0;
        transition: background 0.2s;
      }
      button:hover {
        background: #3a3a3d;
      }
      .hint {
        margin-top: 14px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h3>Wireframe JSON invoeren</h3>
    <textarea
      id="jsonInput"
      placeholder='[
  { "component": "Hero", "props": { "Hero Title": "Welkom" } }
]'
    ></textarea>

    <div class="row">
      <button id="generate">Generate</button>
      <button id="example">Voorbeeld</button>
      <button id="clear">Verwijder blokken</button>
    </div>

    <div class="hint">Plak hier je JSON. Alleen de JSON wordt gebruikt.</div>

    <script>
      const textarea = document.getElementById("jsonInput");

      const exampleData = [
        {
          component: "Hero",
          props: {
            "Hero Title": "Welkom bij ons platform",
            Description:
              "Ontdek onze diensten en leer wat wij voor jou kunnen betekenen.",
            "Usp 1": "Betrouwbaar en veilig",
            "Usp 2": "Altijd bereikbaar",
            "Usp 3": "Snel resultaat",
            "Has Title": true,
            "Has Description": true,
            "Has Usps": true,
            "Has Button Primary": true,
            "Has Button Secondary": true,
          },
          children: [
            {
              component: "Button Primary",
              props: {
                "Property 1": "Default",
                "Text primary button": "Aan de slag",
              },
            },
            {
              component: "Button Secondary",
              props: {
                "Property 1": "Default",
                "Text Secondary Button": "Meer informatie",
              },
            },
          ],
        },
        {
          component: "Kolommen",
          props: {
            "Property 1": "Variant2",
          },
          children: [
            {
              component: "Media",
              props: {
                "Property 1": "Variant3",
              },
            },
            {
              component: "Content Kolommen Block",
              props: {
                "Has Accordion": true,
                "Has Text": true,
              },
              children: [
                {
                  component: "Accordion list",
                  props: {
                    "Has Title": true,
                    Title: "Veelgestelde vragen",
                    Text: "Hoe werkt dit product?",
                    "Text 2": "Welke voordelen krijg ik?",
                    "Text 3": "Hoe kan ik starten?",
                    "Text 4": "Is er ondersteuning?",
                    "Text open item": "Klik om meer details te zien",
                  },
                },
                {
                  component: "Text Element",
                  props: {
                    "Has Primary Button": true,
                    "Has Second Button": true,
                    "Has List": true,
                    "Has description": true,
                    "Title of text Block": "Onze aanpak",
                    Description: "Wij helpen je stap voor stap vooruit.",
                    "Usp Text 1": "Eenvoudig in gebruik",
                    "Usp text 2": "Flexibel inzetbaar",
                    "Usp Text 3": "Bewezen resultaat",
                  },
                  children: [
                    {
                      component: "Button Primary",
                      props: {
                        "Property 1": "Default",
                        "Text primary button": "Start nu",
                      },
                    },
                    {
                      component: "Button Secondary",
                      props: {
                        "Property 1": "Default",
                        "Text Secondary Button": "Lees verder",
                      },
                    },
                  ],
                },
              ],
            },
          ],
        },
        {
          component: "MediaGroot",
          props: {
            Title: "Inspirerende beelden",
          },
        },
        {
          component: "MediaSlider",
          props: {
            Title: "Onze projecten",
          },
        },
        {
          component: "Grid",
          props: {
            "Property 1": "Default",
            Title: "Wat wij bieden",
          },
          children: [
            {
              component: "Inner Grid Card",
              index: 0,
              props: {
                Title: "Persoonlijke begeleiding",
                Description: "Wij staan altijd klaar om je te ondersteunen.",
              },
              children: [
                {
                  component: "Button Primary",
                  props: {
                    "Property 1": "Default",
                    "Text primary button": "Ontdek meer",
                  },
                },
              ],
            },
            {
              component: "Inner Grid Card",
              index: 1,
              props: {
                Title: "Flexibele oplossingen",
                Description: "Oplossingen die passen bij jouw situatie.",
              },
              children: [
                {
                  component: "Button Primary",
                  props: {
                    "Property 1": "Default",
                    "Text primary button": "Ontdek meer",
                  },
                },
              ],
            },
            {
              component: "Inner Grid Card",
              index: 2,
              props: {
                Title: "Snel resultaat",
                Description: "Ervaar direct de voordelen van onze aanpak.",
              },
              children: [
                {
                  component: "Button Primary",
                  props: {
                    "Property 1": "Default",
                    "Text primary button": "Ontdek meer",
                  },
                },
              ],
            },
          ],
        },
        {
          component: "EntryPostSlider",
          props: {
            Title: "Laatste updates",
          },
          children: [
            {
              component: "Entry Post Inner",
              index: 0,
              props: {
                "Has title": true,
                "Has description": true,
                "Has Category": true,
                "Has Popular": true,
                "Category Name": "Nieuws",
                Popular: "Aanbevolen",
                "Title of this block": "Nieuwe functies gelanceerd",
                Description:
                  "Ontdek de nieuwste verbeteringen in ons platform.",
              },
              children: [
                {
                  component: "Button Primary",
                  props: {
                    "Property 1": "Default",
                    "Text primary button": "Lees meer",
                  },
                },
              ],
            },
            {
              component: "Entry Post Inner",
              index: 1,
              props: {
                "Has title": true,
                "Has description": true,
                "Has Category": true,
                "Has Popular": false,
                "Category Name": "Blog",
                Popular: "",
                "Title of this block": "Tips voor een betere workflow",
                Description: "Verbeter je productiviteit met deze suggesties.",
              },
              children: [
                {
                  component: "Button Primary",
                  props: {
                    "Property 1": "Default",
                    "Text primary button": "Lees meer",
                  },
                },
              ],
            },
            {
              component: "Entry Post Inner",
              index: 2,
              props: {
                "Has title": true,
                "Has description": true,
                "Has Category": true,
                "Has Popular": true,
                "Category Name": "Events",
                Popular: "Populair",
                "Title of this block": "Komende evenementen",
                Description: "Bekijk onze agenda en meld je aan.",
              },
              children: [
                {
                  component: "Button Primary",
                  props: {
                    "Property 1": "Default",
                    "Text primary button": "Lees meer",
                  },
                },
              ],
            },
          ],
        },
      ];

      document.getElementById("generate").onclick = () => {
        const raw = textarea.value.trim();
        if (!raw) {
          parent.postMessage(
            { pluginMessage: { type: "generate-wireframe", json: "[]" } },
            "*"
          );
          return;
        }
        parent.postMessage(
          { pluginMessage: { type: "generate-wireframe", json: raw } },
          "*"
        );
      };

      document.getElementById("example").onclick = () => {
        textarea.value = JSON.stringify(exampleData, null, 2);
      };

      document.getElementById("clear").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "clear-page" } }, "*");
      };
    </script>
  </body>
</html>
