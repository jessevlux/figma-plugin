<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Wireframe JSON</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
        margin: 0;
        padding: 20px;
        background: #1e1e1e;
        color: #e0e0e0;
      }
      h3 {
        margin: 0 0 16px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
      }
      textarea {
        width: 100%;
        height: 320px;
        box-sizing: border-box;
        font-family: ui-monospace, monospace;
        font-size: 13px;
        background: #252526;
        color: #dcdcdc;
        border: 1px solid #3c3c3c;
        border-radius: 8px;
        padding: 12px;
        resize: none;
        outline: none;
      }
      .row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        background: #2d2d30;
        color: #e0e0e0;
        transition: background 0.2s;
      }
      button:hover {
        background: #3a3a3d;
      }
      .hint {
        margin-top: 14px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h3>Wireframe JSON invoeren</h3>
    <textarea
      id="jsonInput"
      placeholder='[
  { "component": "Hero", "props": { "Hero Title": "Titel" } }
]'
    ></textarea>

    <div class="row">
      <button id="generate">Generate</button>
      <button id="example">Voorbeeld</button>
      <button id="clear">Verwijder blokken</button>
    </div>

    <div class="hint">Plak hier je JSON. Alleen de JSON wordt gebruikt.</div>

    <script>
      const textarea = document.getElementById("jsonInput");

      const exampleData = [
        {
          component: "Hero",
          props: {
            "Has Title": true,
            "Hero Title": "Welkom bij ons platform",
            Description:
              "Dit is een voorbeeld hero sectie met een korte uitleg.",
            "Usp 1": "Eerste USP",
            "Usp 2": "Tweede USP",
            "Usp 3": "Derde USP",
            "Has Description": true,
            "Has Usps": true,
            "Has Button Primary": true,
            "Has Button Secondary": true,
          },
        },
        {
          component: "Kolommen",
          props: {
            "Property 1": "Default",
          },
          children: [
            {
              component: "Media",
              props: {
                "Property 1": "Variant3",
              },
            },
            {
              component: "Content Kolommen Block",
              props: {
                "Has Accordion": true,
                "Has Text": true,
              },
              children: [
                {
                  component: "Accordion list",
                  props: {
                    "Has Title": true,
                    Text: "Accordion tekst 1",
                    "Text 2": "Accordion tekst 2",
                    "Text open item": "Accordion open tekst",
                    "Text 3": "Accordion tekst 3",
                    "Text 4": "Accordion tekst 4",
                  },
                },
                {
                  component: "Text Element",
                  props: {
                    "Title of text Block": "Kolommen content titel",
                    Description: "Beschrijving van de content kolommen block",
                    "Usp Text 1": "USP één",
                    "Usp text 2": "USP twee",
                    "Usp Text 3": "USP drie",
                    "Has Primary Button": true,
                    "Has Second Button": true,
                    "Has List": true,
                    "Has description": true,
                  },
                },
              ],
            },
          ],
        },
        {
          component: "Grid",
          props: {
            "Property 1": "Default",
          },
          children: [
            {
              component: "Inner Grid Card",
              props: {
                Title: "Card 1",
                Description: "Beschrijving voor kaart 1",
              },
            },
            {
              component: "Inner Grid Card",
              props: {
                Title: "Card 2",
                Description: "Beschrijving voor kaart 2",
              },
            },
            {
              component: "Inner Grid Card",
              props: {
                Title: "Card 3",
                Description: "Beschrijving voor kaart 3",
              },
            },
          ],
        },
      ];

      document.getElementById("generate").onclick = () => {
        const raw = textarea.value.trim();
        if (!raw) {
          parent.postMessage(
            { pluginMessage: { type: "generate-wireframe", json: "[]" } },
            "*"
          );
          return;
        }
        parent.postMessage(
          { pluginMessage: { type: "generate-wireframe", json: raw } },
          "*"
        );
      };

      document.getElementById("example").onclick = () => {
        textarea.value = JSON.stringify(exampleData, null, 2);
      };

      document.getElementById("clear").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "clear-page" } }, "*");
      };
    </script>
  </body>
</html>
