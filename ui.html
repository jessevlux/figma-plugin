<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Wireframe JSON</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Arial;
        margin: 0;
        padding: 20px;
        background: #1e1e1e;
        color: #e0e0e0;
      }
      h3 {
        margin: 0 0 16px;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
      }
      textarea {
        width: 100%;
        height: 320px;
        box-sizing: border-box;
        font-family: ui-monospace, monospace;
        font-size: 13px;
        background: #252526;
        color: #dcdcdc;
        border: 1px solid #3c3c3c;
        border-radius: 8px;
        padding: 12px;
        resize: none;
        outline: none;
      }
      .row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        background: #2d2d30;
        color: #e0e0e0;
        transition: background 0.2s;
      }
      button:hover {
        background: #3a3a3d;
      }
      .hint {
        margin-top: 14px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <h3>Wireframe JSON invoeren</h3>
    <textarea
      id="jsonInput"
      placeholder='[
  { "component": "Hero", "props": { "Hero Title": "Titel" } }
]'
    ></textarea>

    <div class="row">
      <button id="generate">Generate</button>
      <button id="example">Voorbeeld</button>
      <button id="clear">Verwijder blokken</button>
    </div>

    <div class="hint">Plak hier je JSON. Alleen de JSON wordt gebruikt.</div>

    <script>
      const textarea = document.getElementById("jsonInput");

      const exampleData = [
        { component: "Hero", props: { "Hero Title": "Welkom op deze site" } },
        { component: "Grid", props: { Title: "Onze services" } },
        { component: "Kolommen" },
        { component: "MediaGroot" },
        { component: "MediaSlider" },
        { component: "EntryPostSlider" },
      ];

      document.getElementById("generate").onclick = () => {
        const raw = textarea.value.trim();
        if (!raw) {
          parent.postMessage(
            { pluginMessage: { type: "generate-wireframe", json: "[]" } },
            "*"
          );
          return;
        }
        parent.postMessage(
          { pluginMessage: { type: "generate-wireframe", json: raw } },
          "*"
        );
      };

      document.getElementById("example").onclick = () => {
        textarea.value = JSON.stringify(exampleData, null, 2);
      };

      document.getElementById("clear").onclick = () => {
        parent.postMessage({ pluginMessage: { type: "clear-page" } }, "*");
      };
    </script>
  </body>
</html>
